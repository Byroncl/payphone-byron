name: CI/CD Quetsana Payphone

on:
  push:
    branches: [ "main", "master" ] # Automatización completa al detectar cambios

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Integración con el SCM

      - name: Deploy and Verify
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/quetsana-payphone
            
            echo "--- INICIANDO DESPLIEGUE ---"
            # 1. Bajar servicios anteriores y limpiar imágenes (Buenas prácticas)
            docker compose down || true
            docker image prune -f
            
            # 2. Reconstruir y levantar
            docker compose up --build -d
            
            echo "--- VERIFICACIÓN DE SALUD ---"
            # 3. Esperar a que los servicios inicien correctamente
            sleep 10
            
            # 4. Verificación flexible (Criterio 4: Evidencia de funcionamiento)
            # Buscamos cualquier contenedor que contenga "quetsana" en el nombre
            CONTAINER_ID=$(docker ps -q --filter "name=quetsana")
            
            if [ -n "$CONTAINER_ID" ]; then
              echo "¡ÉXITO: El contenedor de Quetsana está activo!"
              docker ps --filter "id=$CONTAINER_ID"
            else
              echo "ERROR: El contenedor no inició correctamente."
              # Mostramos logs generales de compose para diagnosticar el fallo
              docker compose logs --tail 20
              exit 1
            fi
