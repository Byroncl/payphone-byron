name: CI/CD Quetsana Payphone

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy and Verify
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/quetsana-payphone
            
            echo "--- INICIANDO DESPLIEGUE ---"
            # 1. Bajar servicios anteriores y limpiar imágenes huérfanas (Buenas prácticas)
            docker compose down || true
            docker image prune -f
            
            # 2. Reconstruir y levantar (Etapa de Build/Deploy en servidor)
            docker compose up --build -d
            
            echo "--- VERIFICACIÓN DE SALUD ---"
            # 3. Esperar unos segundos a que el contenedor inicie
            sleep 5
            
            # 4. Verificar si el contenedor está corriendo (Criterio 4: Evidencia de funcionamiento)
            if [ $(docker ps -q -f name=quetsana-app) ]; then
              echo "¡ÉXITO: El contenedor quetsana-app está activo!"
              docker ps -f name=quetsana-app
            else
              echo "ERROR: El contenedor no inició correctamente."
              docker logs quetsana-app --tail 20
              exit 1
            fi
